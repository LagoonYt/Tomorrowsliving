<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Game Server Dashboard - Dynamic Server Creation</title>
    <style>
        .widget-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }

        .widget {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            flex-basis: 18%; /* Adjust this to fit 5 widgets in a row */
        }

        /* Responsive adjustments for the widget layout */
        @media (max-width: 768px) {
            .widget {
                flex-basis: 45%; /* Two widgets per row on medium screens */
            }
        }

        @media (max-width: 480px) {
            .widget {
                flex-basis: 90%; /* Full width widgets on small screens */
            }
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <!-- Navigation links -->
    </nav>

    <main class="container">
        <section>
            <h1>Game Server Dashboard</h1>
            <p>Create and manage your game servers.</p>
            <div>
                <select id="gameSelect">
                    <option value="Arma 3">Arma 3</option>
                    <option value="CS:GO">CS:GO</option>
                    <option value="Minecraft">Minecraft</option>
                    <!-- Add more games here -->
                </select>
                <input type="text" id="serverNameInput" placeholder="Server Name">
                <button onclick="createServer()">Create Server</button>
            </div>
        </section>

        <section class="widget-container" id="widgets">
            <!-- Server widgets will be added here -->
        </section>
    </main>

    <footer class="container">
        <!-- Footer content -->
    </footer>

    <script>
        function createServer() {
            var game = document.getElementById('gameSelect').value;
            var serverName = document.getElementById('serverNameInput').value.trim();

            if (game && serverName) {
                var widgetContainer = document.getElementById('widgets');
                var widget = document.createElement('div');
                widget.className = 'widget';
                widget.innerHTML = `
                    <h3>${game}</h3>
                    <p>${serverName}</p>
                    <button onclick="editServer('${game}', '${serverName}')">Edit</button>
                `;
                widgetContainer.appendChild(widget);
                document.getElementById('serverNameInput').value = '';
            } else {
                alert("Please select a game and enter a server name.");
            }
        }

        function editServer(game, serverName) {
            if (game === 'Arma 3') {
                // If it's an Arma 3 server, redirect to the Arma 3 page with the server name in the query string
                window.location.href = './Arma3/index.html?serverName=' + encodeURIComponent(serverName);
            } else {
                // For other games, you might have a different approach
                console.log('Edit functionality for other games can be implemented here.');
            }
        }
    </script>
</body>
</html>
