<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Arma3/mods.css">
    <title>Mods - Tomorrowsliving</title>
    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            var searchParams = new URLSearchParams(window.location.search);
            return searchParams.get(param);
        }

        // Function to update links with the server name
        function updateLinks() {
            var serverName = getQueryParam('serverName');
            if (serverName) {
                var links = document.querySelectorAll('nav a');
                links.forEach(function (link) {
                    var href = link.getAttribute('href');
                    if (href) {
                        var delimiter = href.includes('?') ? '&' : '?';
                        link.href += delimiter + 'serverName=' + encodeURIComponent(serverName);
                    }
                });
            }
        }

        // Call updateLinks on page load
        document.addEventListener('DOMContentLoaded', updateLinks);
    </script>
</head>
